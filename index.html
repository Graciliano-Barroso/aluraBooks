<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer container_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design & UX</a>
                </li>
            </ul>
            <img class="container_imagem" src="./assets/img/Logo.svg" alt="Logo da Alurabooks">
        </div>
        <div class="container">
            <a href="#"><img class="container_imagem" src="./assets/img/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container_imagem" src="./assets/img/Compras.svg" alt="Sacola de compras"></a>
            <a href="#"><img class="container_imagem" src="./assets/img/Usuário.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner_pesquisa" type="searsh"  placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrossel_titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
<div class="swiper">
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./assets/img/ApacheKafka.svg" alt="Livro de Apache"></div>
      <div class="swiper-slide"><img src="./assets/img/Arquitetura.svg" alt="Livro de arquitetura"></div>
      <div class="swiper-slide"><img src="./assets/img/Javascript.svg" alt="Livro de JavaScript"></div>
      <div class="swiper-slide"><img src="./assets/img/Nodejs.svg" alt="Livro de Nodejs"></div>
      <div class="swiper-slide"><img src="./assets/img/Portugol.svg" alt="Livro de Portugol"></div>
      <div class="swiper-slide"><img src="./assets/img/ReactNative.svg" alt="Livro de ReactNative"></div>
      ...
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
  },
});
    </script>
</body>
</html>
